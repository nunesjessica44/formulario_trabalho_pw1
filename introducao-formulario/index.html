<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/main.css" />
        <title>Formulário Login</title>
    </head>

    <body>
        <form action="#">
            <h1 class="titulo-login">Login do usuário:</h1>

            <label for="nome-usuario">Nome usuario:</label>
            <input type="text" id="nome-usuario" placeholder="Nome do usuário" class="elemento-sozinho" />
            
            <div class="elemento-sozinho">
                <p>Input radio com id:</p>
                <input type="radio" name="sexo" id="m">
                <label for="m">masculino</label>
    
                <input type="radio" name="sexo" id="f">
                <label for="f">feminino</label>
            </div>
           
            <label for="senha">senha:</label>
            <input type="password" id="senha" placeholder="Senha" class="elemento-sozinho" />

          
            <button class="elemento-sozinho">Entrar</button>
        </form>
    </body>
</html>
